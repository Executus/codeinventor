<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete Behaviour{{behaviourName}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete the behaviour "{{behaviourName}}?"</strong></p>
  <p>All code in this behaviour will be deleted. The behaviour will be removed from all objects.</p>
  <span class="text-danger">This operation cannot be undone.</span>
</div>
<div class="modal-footer">
  <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Delete</button>
</div>
