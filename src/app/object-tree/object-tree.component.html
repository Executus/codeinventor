<div *ngFor="let object of treeData">
  <div class="row" (click)="onSelectObject(object)" [ngClass]="{'selected': selectedObject === object}">
    <div class="col-md-1">
      <i class="fas fa-caret-right"></i>
    </div>
    <div class="col-md-10">
      {{object.getName()}}
    </div>
  </div>
  <div *ngFor="let child of object.children" class="row indented" (click)="onSelectObject(child)" [ngClass]="{'selected': selectedObject === child}">
    <div class="col-md-1">
      <i class="fas fa-caret-right"></i>
    </div>
    <div class="col-md-10">
      {{child.getName()}}
    </div>
  </div>
</div>
