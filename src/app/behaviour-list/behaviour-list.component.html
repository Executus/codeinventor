<div *ngIf="selectedObject" class="row behaviour-list">
  <div *ngFor="let behaviour of selectedObject.getBehaviours(); let i = index" class="col-md-12">
    <div class="row">
      <div class="col-md-11">
        <h4>{{behaviour.name}}</h4>
      </div>
      <div class="col-md-1">
        <i class="fas fa-times-circle pointer" (click)="onRemoveBehaviour(i)"></i>
      </div>
    </div>
    <div *ngFor="let property of behaviour.properties" class="row property-row">
      <div class="col-md-4 offset-md-1">
        <h5>{{property.name}}</h5>
      </div>
      <div class="col-md-7">
        <span [ngSwitch]="property.type">
          <span *ngSwitchCase="'PropertyFloat'">
            <input class="form-control float-input" type="number" step="0.01" [(ngModel)]="property.Value">
          </span>
          <span *ngSwitchCase="'PropertyFile'">
            <button class="btn btn-sm btn-light file-btn ml-2" (click)="onChooseFile(property)">
              <i class="far fa-image" *ngIf="!property.Value"></i>
              <img *ngIf="property.Value" [src]="'http://localhost:3000/files/' + property.Value.filename">
            </button>
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
